<!DOCTYPE html>
<html>
<head>
  <title>Error - Invalid Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: red;
      margin-top: 50px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Invalid password or username</h1><br>
  <p>If you see this message please goto home and try login again</p>

  <button onclick="goHome()">Go Home</button>

  <script>
  function goHome() {
    window.location.href = "index.html"; // Replace 'index.html' with the actual file name or URL of your home page
  }
  </script>
</body>
</html>
